<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign</title>
    <link rel="shortcut icon" href="/src/imagens/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="tela_de_cadastro.css">
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="/src/imagens/logo.jpeg" alt="logo simple sign">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>NOVO USUÁRIO</h2>
                <form>
                    <div class="input-box">
                         <span>Nome</span>
                         <input type="text" placeholder="Nome">
                    </div>

                    <div class="input-box">
                        <span>Usuário</span>
                        <input type="email" placeholder="@email.com">
                   </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="password">
                   </div>

                   <div class="input-box">
                       <span>CPF</span>
                       <input type="text" placeholder="CPF">
                  </div>

                  <div class="input-box">
                         <span>Endereço</span>
                         <input type="text" placeholder="Endereço">
                   </div>


                   <div class="remember">
                       <label>
                           <input type="checkbox" name="Remember me"> Lembrar me
                       </label>
                       <a href="#">Esqueceu a Senha?</a>
                   </div>

                   <div class="input-box">
                       <input type="submit" value="Entrar">
                   </div>

                   <div class="input-box">
                    <p>Não tem uma Conta? <a href="#">Inscreva-se</a></p> 
                </div>
            </form>
           
            

        </div>
    </div>
</body>
</html>
